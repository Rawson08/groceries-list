<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Groceries List Manager</title>
    <link rel="stylesheet" href="styles.css" />
    <script>
      window.onload = function () {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You must login to access this page.");
          window.location.href = "index.html";
        }
      };
    </script>
  </head>
  <body>
    <h1 id="main-title">Welcome to the Groceries List Manager</h1>
    <p>You are logged in!</p>
    <div id="logout-button">
      <button onclick="handleLogout()">Logout</button>
    </div>
    <div id="creating-list">
      <h2>Create Your Own List</h2>
      <input
        type="text"
        id="newItemInput"
        placeholder="Enter a grocery item"
        onkeypress="handleEnter(event)"
      />
      <button onclick="addToOwnList()">Add to My List</button>
      <ul id="ownList">
        <!-- User-created grocery items will appear here -->
      </ul>
    </div>
    <!-- Access and select from your own list -->
    <div id="my-list">
      <h2>My Grocery List</h2>
      <ul id="myList">
        <!-- Items from user's own list for selection -->
      </ul>
      <button onclick="addToShoppingListFromMyList()">
        Add Selected to Shopping List
      </button>
    </div>

    <!-- Current shopping list -->
    <div id="shopping-list">
      <h2>Shopping List</h2>
      <ul id="shoppingList">
        <!-- Shopping list items will appear here -->
      </ul>
    </div>

    <script>
      async function getUserId() {
        const token = localStorage.getItem("token");
        const response = await fetch(
          "https://groceries-list-backend-27e12ecc8182.herokuapp.com/user-info",
          {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (response.ok) {
          const data = await response.json();
          const userId = data.userId;

          // Update the header with the userId
          const mainTitle = document.getElementById("main-title");
          mainTitle.textContent = `Welcome to Groceries List Manager, ${userId}`;
          alert("Got userID.");
        } else {
          alert("Error fetching user info.");
        }
      }

      function handleLogout() {
        window.location.href = "index.html";
      }

      async function loadList() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("You are not logged in!");
          window.location.href = "index.html";
          return;
        }

        const response = await fetch(
          "https://groceries-list-backend-27e12ecc8182.herokuapp.com/get-list",
          {
            method: "GET",
            headers: {
              Authorization: `Bearer ${token}`,
            },
          }
        );

        if (response.ok) {
          const items = await response.json();
          const ownList = document.getElementById("ownList");
          ownList.innerHTML = ""; // Clear existing items

          items.forEach((item) => {
            const li = document.createElement("li");
            li.innerHTML = `<input type='checkbox' value='${item}'> ${item} 
                      <button onclick="removeFromOwnList(this)">Remove</button>`;
            ownList.appendChild(li);
          });
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message}`);
        }
      }

      // Call loadList when the page loads
      window.onload = function () {
        loadList();
      };

      function addToOwnList() {
        const newItemInput = document.getElementById("newItemInput");
        const ownList = document.getElementById("ownList");

        const newItemValue = newItemInput.value.trim();
        if (!newItemValue) {
          alert("Item cannot be empty!");
          return;
        }

        // Check for duplicates in the current list
        const existingItems = Array.from(ownList.querySelectorAll("li")).map(
          (li) => li.textContent.split("Remove")[0].trim() // Exclude "Remove" from the text
        );

        if (existingItems.includes(newItemValue)) {
          alert("This item already exists in your list!");
          return;
        }

        const li = document.createElement("li");
        li.innerHTML = `<input type='checkbox' value='${newItemValue}'> ${newItemValue} 
                  <button onclick="removeFromOwnList(this)">Remove</button>`;
        ownList.appendChild(li);

        newItemInput.value = "";

        saveList(); // Save the updated list
      }

      window.onload = function () {
        loadList();

        window.addEventListener("beforeunload", () => {
          saveList();
        });
      };

      function addToShoppingListFromMyList() {
        const myList = document.getElementById("ownList");
        const shoppingList = document.getElementById("shoppingList");

        const items = myList.querySelectorAll('input[type="checkbox"]');
        items.forEach((item) => {
          if (item.checked) {
            const existingItems = Array.from(
              shoppingList.querySelectorAll("li")
            ).map((li) => li.textContent.split("Remove")[0].trim()); // Exclude "Remove"

            if (!existingItems.includes(item.value.trim())) {
              const li = document.createElement("li");
              li.innerHTML = `${item.value} 
                        <button onclick="removeFromShoppingList(this)">Remove</button>`;
              shoppingList.appendChild(li);
            } else {
              alert(`${item.value} is already in your shopping list!`);
            }

            item.checked = false; // Uncheck the checkbox
          }
        });
      }

      function handleEnter(event) {
        if (event.key === "Enter") {
          addToOwnList();
        }
      }

      async function removeFromOwnList(button) {
        const li = button.parentElement;
        const itemText = li.textContent.split("Remove")[0].trim();
        console.log("Attempting to remove item:", itemText); // Debugging

        const token = localStorage.getItem("token");
        if (!token) {
          alert("You are not logged in!");
          window.location.href = "index.html";
          return;
        }

        const response = await fetch(
          "https://groceries-list-backend-27e12ecc8182.herokuapp.com/remove-item",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ item: itemText }),
          }
        );

        if (response.ok) {
          console.log("Item removed successfully from backend");
          li.remove();
          alert("Item removed successfully!");
        } else {
          const errorData = await response.json();
          console.error("Error removing item:", errorData);
          alert(`Error: ${errorData.message}`);
        }
      }

      function removeFromShoppingList(button) {
        const li = button.parentElement; // Get the list item
        li.remove(); // Remove it from the DOM
      }

      async function saveList() {
        const items = Array.from(document.querySelectorAll("#ownList li")).map(
          (li) => li.textContent.split("Remove")[0].trim() // Extract text before "Remove"
        );

        const token = localStorage.getItem("token"); // Retrieve the JWT
        if (!token) {
          alert("You are not logged in!");
          window.location.href = "index.html";
          return;
        }

        const response = await fetch(
          "https://groceries-list-backend-27e12ecc8182.herokuapp.com/save-list",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: JSON.stringify({ items }), // Save only clean item names
          }
        );

        if (response.ok) {
          //   alert("List saved successfully!");
        } else {
          const errorData = await response.json();
          alert(`Error: ${errorData.message}`);
        }
      }
    </script>
  </body>
</html>
